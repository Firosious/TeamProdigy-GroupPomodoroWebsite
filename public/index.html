<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pomodoro Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        #content_container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #form_container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #form_content_inner_container {
            margin-bottom: 20px;
        }
        #button_container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container" class="text-center mb-4">
                <h2 id="form_header"> Pomodoro Login </h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="email" id="email" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="password" class="form-control mb-2" placeholder="New Password">
                </div>
                <div id="button_container">
                    <button onclick="login()" class="btn btn-primary">Login</button>
                    <button onclick="register()" class="btn btn-secondary">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Custom JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
